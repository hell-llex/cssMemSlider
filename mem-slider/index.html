<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="control" class="control" id="slide-1" checked>
        <input type="radio" name="control" class="control" id="slide-2">
        <input type="radio" name="control" class="control" id="slide-3">
        <input type="radio" name="control" class="control" id="slide-4">
        <div class="slider">
            <div class="carousel">
                <div class="slide-1"></div>
                <div class="slide-2"></div>
                <div class="slide-3"></div>
                <div class="slide-4"></div>
            </div>
        </div>
        <div class="container-controls">
            <div class="slides-text">
                <div class="carousel-text">
                    <div class="slide-text-1">Lorem ipsum dolor sit amet consectetur.</div>
                    <div class="slide-text-2">Lorem ipsum dolor sit amet consectetur.</div>
                    <div class="slide-text-3">Lorem ipsum dolor sit amet consectetur.</div>
                    <div class="slide-text-4">Lorem ipsum dolor sit amet consectetur.</div>
                </div>
            </div>
            <div class="controls">
                <label for="slide-1" class="lab-1"></label>
                <label for="slide-2" class="lab-2"></label>
                <label for="slide-3" class="lab-3"></label>
                <label for="slide-4" class="lab-4"></label>
            </div>
        </div>
    </div>
</body>
</html>
